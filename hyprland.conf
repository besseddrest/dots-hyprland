debug {
    disable_logs = false
}

## MODULES
source = ~/.config/hypr/modules/variables.conf

## COLORS
source = ~/.config/hypr/modules/colors.conf

## MONITORS
source = ~/.config/hypr/modules/monitors.conf

## WALLPAPER
source = ~/.config/hypr/modules/wallpaper.conf

## STARTUP
source = ~/.config/hypr/modules/startup.conf

## LOOK N FEEL
general {
    gaps_in = 20
    gaps_out = 40
    col.active_border = $rpm_pine $rpm_foam 90deg
    col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) rgb(27273A)
    resize_on_border = true
    extend_border_grab_area = 50
    allow_tearing = false
    layout = master
    no_focus_fallback = true
    border_size = 3
}

decoration {
    rounding = 16
    rounding_power = 3
    active_opacity = 0.85
    inactive_opacity = 0.85
    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.6

    shadow {
        enabled = true
        range = 15
        # sharp = true
        render_power = 3
        color = rgba(1a1a1aee)
        # offset = 5 5
    }

    blur {
        enabled = true
        size = 3
        passes = 4
        vibrancy = 0.3
        vibrancy_darkness = 0.3
        brightness = 0.5
        xray = true
    }
}

source = ~/.config/hypr/modules/animations.conf

dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
}

master {
    new_status = slave
    orientation = center
    # always_keep_position = true
    slave_count_for_center_master = 0
    new_on_top = true
    allow_small_split = true
    center_master_fallback = bottom
    mfact = 0.39
}

misc {
    enable_swallow = false
    key_press_enables_dpms = true
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    animate_manual_resizes = true
}

cursor {
    no_hardware_cursors = 1
}

group {
    groupbar {
        font_family = 0xProto Nerd Font Mono
        font_size = 16
        stacked = true
    }
}

## INPUT
input {
    kb_layout = us
    kb_variant =
    kb_model = hhk
    kb_options =
    kb_rules =
    follow_mouse = 2
    float_switch_override_focus = 0
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = false
}

device {
    name = logitech-mx-ergo-1
    natural_scroll = true
}

device {
    name = logitech-wireless-mouse-mx-master-1
    natural_scroll = true
}

## BINDS
bind = $mainMod, W, killactive
bind = $mainMod CTRL, Q, exec, uwsm app -- wlogout
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, F, exec, [workspace 1; maxsize 500 350; opaque override]
bind = $mainMod, SPACE, exec, pkill wofi || $menu
bind = $mainMod, D, tagwindow, nodim
bind = $mainMod, M, layoutmsg, addmaster
bind = $mainMod SHIFT, M, layoutmsg, removemaster
bind = CTRL SHIFT, I, exec, uwsm app -- google-chrome-stable --incognito

# Groups
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, movegroupwindow
binde = $mainMod, bracketleft, changegroupactive, b
binde = $mainMod, bracketright, changegroupactive, f

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# resize window
binde = ALT, up, resizeactive, 0 -50
binde = ALT, right, resizeactive, 50 0
binde = ALT, down, resizeactive, 0 50
binde = ALT, left, resizeactive, -50 0

# swaps position with adjacent window, or moves floated window
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, down, movewindoworgroup, d

# Move/resize windows with mainMod + LMB/RMB and dragging
# bindm = $mainMod, mouse:272, movewindow
# bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, TAB, layoutmsg, rollnext
bind = $mainMod SHIFT, TAB, layoutmsg, rollprev

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

## WORKSPACES
source = ~/.config/hypr/modules/workspaces.conf

## WINDOW RULES
source = ~/.config/hypr/modules/windowrules.conf

layerrule = blur, bar-0
