workspace = special:toasty, gapsout:150,gapsin:60, persistent:true, orientation:right
workspace = 1, defaultName:DUDE, persistent:true, default:true
workspace = 2, defaultName:SUH, persistent:true

workspace = w[t2], layoutmsg:orientation:left
# workspace = w[t1], layoutmsg:orientation:top, layoutopt:mfact:0.4

# Workspaces
bind = $mainMod, 3, workspace, 2
bind = $mainMod, 2, workspace, 1
bind = $mainMod, 1, togglespecialworkspace, toasty

# master layout orientation
bind = $mainMod, O, exec, hyprctl dispatch layoutmsg orientationcycle right center top

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 2
# bind =  $mainMod SHIFT, 3, exec, hyprctl dispatch layoutmsg focusmaster auto
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 1
# bind = $mainMod SHIFT, 2, exec, hyprctl dispatch layoutmsg focusmaster auto
bind = $mainMod SHIFT, 1, movetoworkspacesilent, special:toasty
