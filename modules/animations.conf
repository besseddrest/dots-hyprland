animations {
    enabled = true

    # Custom bezier curves
    bezier = easeStandard, 0.25, 0.1, 0.25, 1.0          # Standard easing
    bezier = easeIn, 0.42, 0.0, 1.0, 1.0                 # Ease in (slow start)
    bezier = easeOut, 0.0, 0.0, 0.58, 1.0                # Ease out (slow end)
    bezier = easeInOut, 0.42, 0.0, 0.58, 1.0             # Ease in-out (smooth both ends)
    bezier = spring, 0.175, 0.885, 0.32, 1.275           # Subtle spring effect
    bezier = gentle, 0.4, 0.0, 0.2, 1.0                  # Very gentle curve

    $spdBase = 2
    $spdIn = 1.75
    $spdOut = 1.25

    # Window animations - smooth transitions
    animation = windows, 1, $spdBase, easeInOut, slide
    animation = windowsIn, 1, $spdIn, easeOut, slide
    animation = windowsOut, 1, $spdOut, easeIn, slide
    animation = windowsMove, 1, $spdIn, easeInOut, slide

    # Border animations - subtle and refined
    animation = border, 1, $spdIn, gentle
    animation = borderangle, 1, 15, easeStandard, loop
#   animation = border, 1, 2, liner
#   animation = borderangle, 1, 15, liner, loop #used by rainbow borders and rotating colors

    # Fade animations - smooth opacity transitions
    animation = fade, 1, $spdBase, easeOut
    animation = fadeIn, 1, $spdIn, easeOut
    animation = fadeOut, 1, $spdOut, easeIn
    animation = fadeSwitch, 1, $spdOut, easeInOut
    animation = fadeShadow, 1, $spdOut, easeOut
    animation = fadeDim, 1, $spdOut, easeInOut

    # Workspace animations - fluid workspace transitions
    animation = workspaces, 1, $spdBase, easeInOut, slide
    animation = specialWorkspace, 1, $spdIn, easeInOut, slidevert

    # Layer animations - for overlays and popups
    animation = layers, 1, $spdBase, easeOut, fade
    animation = layersIn, 1, 1, spring, fade
    animation = layersOut, 1, $spdOut, easeOut, fade
    animation = fadeLayers, 1, $spdBase, easeStandard
    animation = fadeLayersIn, 1, $spdIn, easeIn
    animation = fadeLayersOut, 1, 4, gentle
}

